        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            animation: backgroundFade 2s forwards;
            text-align: center;
        }

        @keyframes backgroundFade {
            from {
                background: black;
            }
            to {
                background: white;
            }
        }

        .main-text, .sub-text {
            font-size: 2em;
            color: black;
            opacity: 0;
        }

        .main-text {
            animation: textAppear 2s forwards 2s;
        }

        .sub-text {
            animation: subTextAppear 2s forwards 3s;
        }

        @keyframes textAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes subTextAppear {
            to {
                opacity: 1;
            }
        }

        .footer-text {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            opacity: 0;
            animation: footerFadeIn 3s forwards 3s;
            color: black;
        }

        @keyframes footerFadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('startup-sound');
            setTimeout(function() {
                var playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        console.log("Audio played successfully.");
                    }).catch(function(error) {
                        console.log("Autoplay was prevented:", error);
                        document.body.addEventListener('click', function() {
                            audio.play();
                        }, {once: true});
                    });
                }
            }, 10); // 10 milliseconds delay
        });
    </script>
