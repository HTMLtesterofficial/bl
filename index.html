<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Page Redirection</title>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            // Check if 'firstVisit' is set in local storage
            if (!localStorage.getItem("firstVisit")) {
                // Set 'firstVisit' to indicate the user has visited
                localStorage.setItem("firstVisit", "1");
                // Redirect to the animation page
                window.location.href = "webos-main/animation/start.html";
            } else {
                // Redirect to the main page for returning visitors
                window.location.href = "webos-main/index.html";
            }
        });
    </script>
</head>
<body>
    <!-- Note: don't tell people to `click` the link, just tell them that it is a link. 
    If you are not redirected automatically, follow this <a href='webos-main/index.html'>link</a>.-->
</body>
</html>
